<ul>
   {% for contact in site.mycontacts %}
      {% if contact.link-title == "E-mail" %}
      <li>
         <a href="mailto: {{ contact.link }}" target="_blank" title="{{ contact.link-title }}">
      {{ contact.link-title }}
         </a>
      </li>
      {% else %}
      <li>
         <a href="{{ contact.link }}" target="_blank" title="{{ contact.link-title }}">
         {{ contact.link-title }}
         </a>
      </li>
      {% endif %}
   {% endfor %}
</ul>
